
{% extends "base.html" %}
{% block content %}
  <h1>Registration</h1>
  <form class="form" method="post" action="/register">
    <label>Email
      <input type="email" name="email" value="{{ request.query_params.get('email') or '' }}" required />
    </label>
    <label>Name
      <input name="name" required />
    </label>
    <div class="actions">
      <button class="btn" type="submit">Register</button>
      <a class="btn ghost" href="/login">Already have an account?</a>
    </div>
  </form>
{% endblock %}
